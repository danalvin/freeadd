{% extends 'base.html' %}


{% block content %}
   <div class="tab-content container">
      <div class="tab-pane show active" id="account">
      <div class="row">
         <div class="col-md-12">
            <div class="card-box card flex-fill">
            <div class="card-header">Log In</div>
            <div class="card-body">
                     {% if form.errors %}
                        {% for field in form %}
                            {% for error in field.errors %}
                                <div class="alert alert-danger alert-dismissable">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    <strong>{{ field.name }} {{ error|escape }}</strong>
                                </div>
                            {% endfor %}
                        {% endfor %}
                    {% endif %}
               <form action="{% url 'users:login' %}" method="POST">
                     {% csrf_token %}
                  <div class="form-group">
                     <label for="username">Phone Number</label>
                     <input type="text" name="username" class="form-control" required>
                  </div>

                  <div class="form-group">
                     <label for="password2">Password</label>
                     <input type="password" name="password" class="form-control" required>
                  </div>
                  <button type="submit"value="Login"  class="btn btn-primary btn-block pass-btn">Log In</button>
               </form>
               </br></br></br></br>
               <div class="text-center member">Not a member? <a href="{% url 'users:register' %}" class="custom-modal-close">Sign Up</a>
               <div class="text-center"><a href="{% url 'users:password_reset' %}"><i>Forgot Password?</i></a></div>

               </div>
            </div>
            </div>
         </div>
      </div>
      </div>
   </div>
{% endblock %}
