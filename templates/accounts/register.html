{% extends 'base.html' %}


{% block content %}
   <div class="tab-content container">
      <div class="tab-pane show active" id="account">
      <div class="row">
         <div class="col-md-12">
            <div class="card-box card flex-fill">
            <div class="card-header">Log In</div>
            <div class="card-body">
               <form action="{% url 'users:register' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="first_name">Full Name</label>
                      <input type="text" name="first_name" class="form-control" required>
                    </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Phone Number</label>
                  <input type="phone" name="phone" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>
               <button type="submit"value="Register"  class="btn btn-primary btn-block pass-btn">Sign Up</button>
              </form>
               </br></br></br></br>
               <div class="text-center member">Already a member? <a href="{% url 'users:login' %}" class="custom-modal-close">Sign In</a>

               </div
            </div>
            </div>
         </div>
      </div>
      </div>
   </div>
{% endblock %}
