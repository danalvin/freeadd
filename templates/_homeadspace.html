{% load static %}
{% load mytags %}
         <section class="page-wrapper py-5">
            <div class="container">
               <div class="row">
                  <div class="col-lg-4">
                     <aside>
                        <div class="shadow border mb-4 mb-lg-0 p-4">
                           <div class="user-title-info">
                              <h3>Categories</h3>
                           </div>
                           <hr>
                            {% show_categories_side %}
                        </div>
                     </aside>
                  </div>
                  <div class="col-lg-8">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner ">
                            <div class="carousel-item">
                                <img src="{% static '/img/one.jpg'%}" class="d-block w-100" alt="{{id}}">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static '/img/two.jpg'%}" class="d-block w-100" alt="{{id}}">
                            </div>
                        <div class="carousel-item active">
                            <img src="{% static '/img/one.jpg'%}" class="d-block w-100" alt="{{id}}">
                        </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
